<div class="app-container">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Repository Search</h1>
  </mat-toolbar>

  <mat-sidenav-container>
    <mat-sidenav #snav>
      <mat-nav-list>
        <a mat-list-item routerLink="/search"><mat-icon aria-hidden="false" aria-label="Search icon">search</mat-icon></a>
        <a mat-list-item routerLink="/issues"><mat-icon aria-hidden="false" aria-label="bugs icon">bug_report</mat-icon></a>
        <a mat-list-item routerLink="/stats"><mat-icon aria-hidden="false" aria-label="bugs icon">bar_chart</mat-icon></a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
